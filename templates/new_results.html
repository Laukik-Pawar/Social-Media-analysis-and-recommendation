<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Search Results for {{ search_term }}</title>
</head>
<body>
    <h1>New Search Results for: {{ search_term }}</h1>
    <ul>
        {% for title, link in results %}
            
            <li>
                <a href="{{ link }}" target="_blank">{{ title }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Back to home</a>
</body>
</html>
